<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Partners</title>
</head>

<body>


    <header>
        <h1>GHS</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>&nbsp;
        <a href="partners.html">Partners</a> &nbsp;
        <a href="findPartners.html">Find Partners</a>

    </nav>

    <main>

        <section id="profile">
            <div id="profiles" class="card">
                <div id="profileimg">
                    <img src="" alt="Partner's Holder Image">
                </div>
                <div id="profiledets">
                    <h2>Partners Name</h2>
                    <h3>Primary Contact</h3>
                    <h3><a href="">Partner's webpage</a></h3>
                </div>

            </div>
        </section>

        <section id="projects">

            <div id="optionscard" class="card">
                <ul>
                    <li>
                        <h2>Project</h2>
                    </li>
                    <li>
                        <h2>Types</h2>
                    </li>
                    <li>
                        <h2>Supported</h2>
                    </li>
                </ul>
            </div>
            <div id="servicecard" class="card">
                <h2>Offered Services</h2>
                <ul>
                    <li>First Service</li>
                    <li>Second Service</li>
                    <li>Third Service</li>
                </ul>
            </div>
        </section>


        <section id="information">
            <div id="contactcard" class="card">
                <h2>Contact</h2>
                <p>Contact information</p>
            </div>



            <div id="costcard" class="card">
                <h2>Cost</h2>
                <p>Price of the service</p>
            </div>
        </section>


    </main>
    <br>
    <footer>
        <h1>GHS</h1>
    </footer>
</body>

</html>
